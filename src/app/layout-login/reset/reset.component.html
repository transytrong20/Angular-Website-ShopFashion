<app-navbar-login></app-navbar-login>

<!-- Forgot -->
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100" style="padding-top: 100px;">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="https://aspnetcore6-api-shopfashion.azurewebsites.net/files/cdn/login/images/img-01.png"
                    alt="IMG">
            </div>

            <form class="login100-form validate-form">
                <span class="login100-form-title">
                    Forgot Password
                </span>
                <form [formGroup]="resetForm">
                    <!-- input email -->
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" name="email" placeholder="Email registration"
                            formControlName="email" [(ngModel)]="resetPasswordEmail"
                            (ngModelChange)="checkValidEmail($event)">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>
                    <!-- message error -->
                    <div style="margin-bottom: 10px;">
                        <small *ngIf="!resetPasswordEmail" class="text-danger"
                            style="font-size: 14px; font-weight: bold;">Email registration is
                            required</small>
                        <small *ngIf="!isValidEmail && resetPasswordEmail" class="text-danger"
                            style="font-size: 14px; font-weight: bold;">Invalid email</small>
                    </div>

                    <!-- input password -->
                    <div class="wrap-input100 validate-input password-input">
                        <input class="input100" [type]="type" name="newPassword" placeholder="New Password"
                            formControlName="newPassword">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                        <span (click)="hideShowPass()" class="fa {{eyeIcon}} eyeIcon">
                        </span>
                    </div>
                    <!-- message error -->
                    <div style="margin-bottom: 10px;">
                        <small *ngIf="resetForm.controls['newPassword'].dirty && resetForm.hasError('required','newPassword')"
                            style="font-size: 14px; font-weight: bold;" class="text-danger">New Password is required</small>
                    </div>

                    <!-- input confirmPassword -->
                    <div class="wrap-input100 validate-input password-input">
                        <input class="input100" [type]="type" name="confirmPassword" placeholder="Confirm Password"
                            formControlName="confirmPassword">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                        <span (click)="hideShowPass()" class="fa {{eyeIcon}} eyeIcon">
                        </span>
                    </div>
                    <!-- message error -->
                    <div style="margin-bottom: 10px;">
                        <small
                            *ngIf="resetForm.controls['confirmPassword'].dirty && resetForm.hasError('required','confirmPassword')"
                            style="font-size: 14px; font-weight: bold;" class="text-danger">Password is required</small>
                        <br>
                        <small *ngIf="!checkConfirmPassword()" style="font-size: 14px; font-weight: bold;"
                            class="text-danger">Passwords do not match</small>
                    </div>


                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" (click)="resetPassword()">
                            Change Password
                        </button>
                    </div>
                    <div class="text-center p-t-136">
                        <a class="txt2" href="login">
                            Back to login
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>
            </form>
        </div>
    </div>
</div>
