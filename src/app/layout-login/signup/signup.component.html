<app-navbar-login></app-navbar-login>

<!-- SignUp -->
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100" style="padding-top: 100px;">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="https://aspnetcore6-api-shopfashion.azurewebsites.net/files/cdn/login/images/img-01.png"
                    alt="IMG">
            </div>

            <form class="login100-form validate-form">
                <span class="login100-form-title">
                    Sgin Up
                </span>
                <form [formGroup]="signUp">
                    <!-- input full name -->
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" name="Name" placeholder="Name" formControlName="name">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>
                    <!-- message error -->
                    <div style="margin-bottom: 10px;">
                        <small *ngIf="signUp.controls['name'].dirty && signUp.hasError('required','name')"
                            style="font-size: 14px; font-weight: bold;" class="text-danger">Name is required</small>
                    </div>

                    <!-- input username -->
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" name="Username" placeholder="Username"
                            formControlName="username">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>
                    <!-- message error -->
                    <div style="margin-bottom: 10px;">
                        <small *ngIf="signUp.controls['username'].dirty && signUp.hasError('required','username')"
                            style="font-size: 14px; font-weight: bold;" class="text-danger">User name is
                            required</small>
                    </div>

                    <!-- input email -->
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" name="email" placeholder="Email" formControlName="email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>
                    <!-- message error -->
                    <div style="margin-bottom: 10px;">
                        <small *ngIf="signUp.controls['email'].dirty && signUp.hasError('required','email')"
                            style="font-size: 14px; font-weight: bold;" class="text-danger">Email is required</small>
                    </div>

                    <!-- input phone -->
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" name="phone" placeholder="Phone number"
                            formControlName="phone">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-mobile" aria-hidden="true"></i>
                        </span>
                    </div>
                    <!-- message error -->
                    <div style="margin-bottom: 10px;">
                        <small *ngIf="signUp.controls['phone'].dirty && signUp.hasError('required','phone')"
                            style="font-size: 14px; font-weight: bold;" class="text-danger">Phone is required</small>
                    </div>

                    <!-- input password -->
                    <div class="wrap-input100 validate-input password-input">
                        <input class="input100" [type]="type" name="pass" placeholder="Password"
                            formControlName="password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                        <span (click)="hideShowPass()" class="fa {{eyeIcon}} eyeIcon">
                        </span>
                    </div>
                    <!-- message error -->
                    <div style="margin-bottom: 10px;">
                        <small *ngIf="signUp.controls['password'].dirty && signUp.hasError('required','password')"
                            style="font-size: 14px; font-weight: bold;" class="text-danger">Password is required</small>
                    </div>

                    <!-- input confirmPassword -->
                    <div class="wrap-input100 validate-input password-input">
                        <input class="input100" [type]="type" name="confirmPassword" placeholder="Confirm Password"
                            formControlName="confirmPassword">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                        <span (click)="hideShowPass()" class="fa {{eyeIcon}} eyeIcon">
                        </span>
                    </div>
                    <!-- message error -->
                    <div style="margin-bottom: 10px;">
                        <small
                            *ngIf="signUp.controls['confirmPassword'].dirty && signUp.hasError('required','confirmPassword')"
                            style="font-size: 14px; font-weight: bold;" class="text-danger">Password is required</small>
                        <br>
                        <small *ngIf="!checkConfirmPassword()" style="font-size: 14px; font-weight: bold;"
                            class="text-danger">Passwords do not match</small>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" (click)="onSubmit()">
                            Sign up
                        </button>
                    </div>

                    <div class="text-center p-t-12">
                        <span class="txt1">
                            Forgot
                        </span>
                        <a class="txt2" href="forgot">
                            Username / Password?
                        </a>
                    </div>

                    <div class="text-center p-t-136">
                        <a class="txt2" href="login">
                            Back to login
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>
            </form>
        </div>
    </div>
</div>
