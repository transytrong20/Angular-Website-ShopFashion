<app-navbar-login></app-navbar-login>
<!-- login -->
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="https://localhost:7159/files/cdn/login/images/img-01.png"
                    alt="IMG">
            </div>

            <form class="login100-form validate-form">
                <span class="login100-form-title">
                    Login
                </span>
                <form [formGroup]="loginForm">
                    <!-- input username -->
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" name="Username" placeholder="Username"
                            formControlName="username">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>
                    <!-- message error -->
                    <div style="margin-bottom: 10px;">
                        <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')"
                            class="text-danger" style="font-size: 14px; font-weight: bold;">Username is required</small>
                    </div>

                    <!-- input password -->
                    <div class="wrap-input100 validate-input password-input">
                        <input class="input100" [type]="type" name="pass" placeholder="Password"
                            formControlName="password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                        <span (click)="hideShowPass()" class="fa {{eyeIcon}} eyeIcon">
                        </span>
                    </div>
                    <!-- message error -->
                    <div style="margin-bottom: 10px;">
                        <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"
                            class="text-danger" style="font-size: 14px; font-weight: bold;">Password is required</small>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" (click)="onLogin()">
                            Login
                        </button>
                    </div>

                    <div class="text-center p-t-12">
                        <span class="txt1">
                            Forgot
                        </span>
                        <a class="txt2" href="forgot">
                            Username / Password?
                        </a>
                    </div>

                    <div class="text-center p-t-136">
                        <a class="txt2" href="signup">
                            Create your Account
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>
            </form>
        </div>
    </div>
</div>
